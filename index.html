            { german: "gehorchen", arabic: "ÙŠØ·ÙŠØ¹", hint: "Verb", explanation: "To obey." },
            { german: "der ReiÃŸverschluss", arabic: "Ø§Ù„Ø³Ø­Ø§Ø¨", hint: "Noun, Masculine", explanation: "Zipper." }
        ];

        // --- State Management ---
        const state = {
            score: 0,
            streak: 0,
            currentQuestion: null,
            isAnswered: false,
            isLoading: false
        };

        // --- DOM Elements ---
        const els = {
            startScreen: document.getElementById('startScreen'),
            startBtn: document.getElementById('startBtn'),
            gameContainer: document.getElementById('gameContainer'),
            loadingState: document.getElementById('loadingState'),
            questionCard: document.getElementById('questionCard'),
            questionWord: document.getElementById('questionWord'),
            langBadge: document.getElementById('langBadge'),
            hintContainer: document.getElementById('hintContainer'),
            hintText: document.getElementById('hintText'),
            optionsGrid: document.getElementById('optionsGrid'),
            feedbackSection: document.getElementById('feedbackSection'),
            feedbackTitle: document.getElementById('feedbackTitle'),
            correctAnswerText: document.getElementById('correctAnswerText'),
            correctAnswerSpan: document.getElementById('correctAnswerSpan'),
            explanationText: document.getElementById('explanationText'),
            nextBtn: document.getElementById('nextBtn'),
            skipBtn: document.getElementById('skipBtn'),
            scoreDisplay: document.getElementById('scoreDisplay'),
            streakDisplay: document.getElementById('streakDisplay'),
            year: document.getElementById('year')
        };

        els.year.textContent = new Date().getFullYear();

        // --- Initialization ---
        function init() {
            els.startBtn.addEventListener('click', handleStart);
            els.nextBtn.addEventListener('click', loadQuestion);
            els.skipBtn.addEventListener('click', loadQuestion);
        }

        function handleStart() {
            els.startScreen.classList.add('hidden');
            els.gameContainer.classList.remove('hidden');
            els.gameContainer.classList.add('animate-fade-in-up');
            loadQuestion();
        }

        // --- Logic: Local Generator ---
        async function fetchQuestion() {
            // Simulate a tiny delay for better UX (so it doesn't feel glitchy)
            await new Promise(resolve => setTimeout(resolve, 300));

            if (LOCAL_DICTIONARY.length < 4) {
                alert("Dictionary needs at least 4 words.");
                return null;
            }

            // 1. Pick a random word
            const targetIndex = Math.floor(Math.random() * LOCAL_DICTIONARY.length);
            const targetWord = LOCAL_DICTIONARY[targetIndex];

            // 2. Decide direction: German->Arabic (50%) or Arabic->German (50%)
            const isSourceGerman = Math.random() > 0.5;
            
            const questionWord = isSourceGerman ? targetWord.german : targetWord.arabic;
            const correctAnswer = isSourceGerman ? targetWord.arabic : targetWord.german;
            const sourceLang = isSourceGerman ? "German" : "Arabic";

            // 3. Generate 3 incorrect answers
            const incorrectAnswers = [];
            const usedIndices = new Set([targetIndex]);

            while (incorrectAnswers.length < 3) {
                const randIndex = Math.floor(Math.random() * LOCAL_DICTIONARY.length);
                if (!usedIndices.has(randIndex)) {
                    const wrongEntry = LOCAL_DICTIONARY[randIndex];
                    // Incorrect answer must be in the SAME language as the correct answer
                    const wrongWord = isSourceGerman ? wrongEntry.arabic : wrongEntry.german;
                    
                    incorrectAnswers.push(wrongWord);
                    usedIndices.add(randIndex);
                }
            }

            return {
                questionWord,
                sourceLang,
                correctAnswer,
                incorrectAnswers,
                hint: targetWord.hint,
                explanation: targetWord.explanation
            };
        }

        // --- Game Logic ---
        async function loadQuestion() {
            if (state.isLoading) return;
            
            setLoading(true);
            state.isAnswered = false;
            
            // UI Reset
            els.feedbackSection.classList.add('hidden');
            els.questionCard.classList.add('hidden');
            els.loadingState.classList.remove('hidden');
            els.loadingState.style.display = 'flex';

            const data = await fetchQuestion();
            
            if (data) {
                state.currentQuestion = data;
                renderQuestion(data);
            }
            
            setLoading(false);
        }

        function setLoading(loading) {
            state.isLoading = loading;
            els.skipBtn.disabled = loading;
        }

        function renderQuestion(q) {
            els.loadingState.classList.add('hidden');
            els.loadingState.style.display = 'none';
            els.questionCard.classList.remove('hidden');

            // Header
            els.langBadge.textContent = `Translate this ${q.sourceLang} word`;
            els.questionWord.textContent = q.questionWord;
            els.questionWord.className = `text-4xl md:text-5xl font-bold text-white mb-6 transition-all duration-300 ${q.sourceLang === 'Arabic' ? 'font-arabic' : ''}`;
            
            // Hint
            if (q.hint) {
                els.hintContainer.classList.remove('hidden');
                els.hintContainer.style.display = 'flex';
                els.hintText.textContent = q.hint;
            } else {
                els.hintContainer.classList.add('hidden');
            }

            // Options Shuffle
            const allOptions = [...q.incorrectAnswers, q.correctAnswer];
            for (let i = allOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
            }

            // Render Buttons
            els.optionsGrid.innerHTML = '';
            allOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `p-6 rounded-xl border-2 text-lg font-medium transition-all duration-200 flex items-center justify-between group bg-slate-50 border-slate-200 text-slate-700 hover:border-indigo-300 hover:bg-indigo-50 ${q.sourceLang === 'German' ? 'font-arabic' : ''}`;
                btn.innerHTML = `<span>${opt}</span>`;
                btn.onclick = () => handleAnswer(opt, btn);
                els.optionsGrid.appendChild(btn);
            });
        }

        function handleAnswer(selectedOpt, btnElement) {
            if (state.isAnswered) return;
            state.isAnswered = true;

            const isCorrect = selectedOpt === state.currentQuestion.correctAnswer;

            // Update Score
            if (isCorrect) {
                state.score += 10;
                state.streak += 1;
            } else {
                state.streak = 0;
            }
            els.scoreDisplay.textContent = `Score: ${state.score}`;
            els.streakDisplay.textContent = `Streak: ${state.streak} ðŸ”¥`;

            // Visual Feedback on Buttons
            const buttons = els.optionsGrid.querySelectorAll('button');
            buttons.forEach(btn => {
                const optText = btn.querySelector('span').textContent;
                btn.disabled = true;
                btn.classList.remove('hover:border-indigo-300', 'hover:bg-indigo-50');

                if (optText === state.currentQuestion.correctAnswer) {
                    // Correct Style
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800', 'ring-1', 'ring-green-500');
                    btn.innerHTML += `<svg class="w-5 h-5 text-green-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
                } else if (optText === selectedOpt && !isCorrect) {
                    // Wrong Style
                    btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800', 'ring-1', 'ring-red-500');
                    btn.innerHTML += `<svg class="w-5 h-5 text-red-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" x2="9" y1="9" y2="15"/><line x1="9" x2="15" y1="9" y2="15"/></svg>`;
                } else {
                    btn.classList.add('opacity-50');
                }
            });

            // Show Feedback Section
            els.feedbackSection.classList.remove('hidden');
            els.feedbackSection.className = `mt-8 p-6 rounded-2xl animate-fade-in-up border ${isCorrect ? 'bg-green-50 border-green-100' : 'bg-red-50 border-red-100'}`;
            
            // Feedback Title
            els.feedbackTitle.className = `font-bold text-xl mb-2 flex items-center gap-2 ${isCorrect ? 'text-green-700' : 'text-red-700'}`;
            els.feedbackTitle.innerHTML = isCorrect 
                ? `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> Richtig! Excellent.`
                : `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" x2="9" y1="9" y2="15"/><line x1="9" x2="15" y1="9" y2="15"/></svg> Not quite.`;

            // Correction Text
            if (!isCorrect) {
                els.correctAnswerText.classList.remove('hidden');
                els.correctAnswerSpan.textContent = state.currentQuestion.correctAnswer;
            } else {
                els.correctAnswerText.classList.add('hidden');
            }

            // Explanation
            if (state.currentQuestion.explanation) {
                els.explanationText.textContent = state.currentQuestion.explanation;
            }
        }

        // Start
        init();

    </script>
