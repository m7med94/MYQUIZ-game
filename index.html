<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Br√ºcke | German-Arabic Quiz</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }

        /* Falling Animation for Wrong Options */
        @keyframes fallOut {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            20% { transform: translateY(-10px) rotate(-2deg); }
            100% { transform: translateY(600px) rotate(25deg); opacity: 0; }
        }
        .animate-fall-out {
            animation: fallOut 0.8s cubic-bezier(0.4, 0, 1, 1) forwards !important;
            pointer-events: none;
            z-index: 0;
        }

        /* Progress Bar Animation for Auto Advance */
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        .progress-bar {
            height: 4px;
            animation: progress 1s linear forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex flex-col text-slate-900 overflow-x-hidden">

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto px-2 sm:px-4 py-8 md:py-12 flex-grow w-full flex flex-col items-center justify-center">
        
        <!-- Start Screen -->
        <div id="startScreen" class="w-full max-w-lg animate-fade-in-up">
            <div class="bg-white rounded-3xl shadow-xl border border-slate-100 p-6 md:p-10 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 md:w-20 md:h-20 bg-indigo-50 rounded-full text-indigo-600 mb-6 ring-8 ring-indigo-50/50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </div>
                <h2 class="text-xl md:text-2xl font-bold text-slate-900 mb-2">Al-Br√ºcke Quiz</h2>
                <p class="text-slate-600 mb-6 md:mb-8 text-sm md:text-base leading-relaxed px-4">
                    Master your German vocabulary with Arabic and English translations.
                </p>
                <button id="startBtn" class="w-full py-3 md:py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white text-base md:text-lg font-bold rounded-2xl transition-all shadow-lg hover:shadow-indigo-200 transform hover:-translate-y-1 active:translate-y-0 flex items-center justify-center gap-3">
                    <span>Start Quiz</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <!-- Game Container (Hidden Initially) -->
        <div id="gameContainer" class="w-full hidden">
            
            <!-- Score Board -->
            <div class="flex justify-between items-center mb-3 bg-white p-2.5 rounded-xl shadow-sm border border-slate-200">
                <div class="flex items-center gap-1.5 text-amber-500 font-bold text-xs md:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                    <span id="scoreDisplay">Score: 0</span>
                </div>
                <div class="flex items-center gap-3 text-[10px] md:text-xs">
                    <span class="text-slate-400" id="progressDisplay">0 / 0</span>
                    <div id="streakBadge" class="flex items-center gap-1 text-indigo-600 font-medium transition-colors duration-500">
                        <span id="streakDisplay">Streak: 0 üî•</span>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden flex-col items-center justify-center min-h-[300px] text-slate-400">
                <svg class="w-8 h-8 animate-spin-custom mb-3 text-indigo-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                <p class="text-xs">Loading next word...</p>
            </div>

            <!-- Question Card -->
            <div id="questionCard" class="hidden bg-white rounded-2xl md:rounded-3xl shadow-xl border border-slate-100 relative">
                
                <!-- Card Header (Dynamic Gradient) -->
                <div id="questionHeader" class="p-5 md:p-8 text-center relative overflow-hidden transition-all duration-700 ease-in-out">
                    <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[radial-gradient(circle_at_50%_120%,#fff_0%,transparent_50%)]"></div>
                    
                    <div class="flex items-center justify-center gap-2 mb-3">
                        <span id="langBadge" class="inline-block px-2.5 py-0.5 bg-black/20 text-white text-[9px] md:text-[10px] uppercase tracking-wider font-bold rounded-full backdrop-blur-sm">
                            Translate to Arabic & English
                        </span>
                        <span id="posBadge" class="inline-block px-2.5 py-0.5 bg-white/20 text-white text-[9px] md:text-[10px] uppercase tracking-wider font-bold rounded-full backdrop-blur-sm">
                            Noun
                        </span>
                    </div>
                    
                    <h2 id="questionWord" class="text-2xl md:text-4xl font-bold text-white mb-2 md:mb-3 transition-all duration-300 px-2">
                        ...
                    </h2>

                    <p id="questionExample" class="text-white/90 text-sm md:text-lg font-serif italic mb-4 min-h-[1.2em] px-4 leading-relaxed">
                        
                    </p>

                    <div id="hintContainer" class="hidden items-center justify-center gap-1.5 text-white text-[10px] md:text-xs opacity-90 bg-black/10 inline-flex px-3 py-1 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                        <span id="hintText"></span>
                    </div>
                </div>

                <!-- Card Body -->
                <div class="p-3 md:p-6 overflow-hidden">
                    <!-- Options Grid -->
                    <div id="optionsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-3">
                        <!-- Options injected via JS -->
                    </div>

                    <!-- Feedback Section -->
                    <div id="feedbackSection" class="hidden mt-4 md:mt-6 overflow-hidden rounded-xl animate-fade-in-up border relative">
                         <!-- Auto Advance Progress Bar -->
                         <div id="autoNextProgress" class="absolute bottom-0 left-0 h-1 bg-slate-900/10 w-full">
                             <div class="progress-bar"></div>
                         </div>
                        <div class="p-3 md:p-4">
                            <div class="flex flex-col gap-3">
                                <div>
                                    <div id="feedbackTitle" class="font-bold text-base md:text-lg mb-1 flex items-center gap-2">
                                        <!-- Icon + Text -->
                                    </div>
                                    
                                    <div class="space-y-1.5 text-slate-700">
                                        <div id="correctAnswerText" class="text-sm md:text-base hidden">
                                            The correct answer is:
                                            <div class="font-bold text-slate-900 mt-0.5" id="correctAnswerSpan"></div>
                                        </div>
                                        
                                        <div id="explanationBox" class="flex items-start gap-2 text-slate-600 bg-white/60 p-2 rounded-lg mt-2 text-[11px] md:text-sm">
                                            <svg class="w-3 h-3 md:w-4 md:h-4 mt-0.5 text-amber-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
                                            <p id="explanationText"></p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="text-center text-[10px] md:text-xs text-slate-400 italic">
                                    Next question in 1.5 seconds...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skip Button -->
            <div class="text-center mt-4">
                <button id="skipBtn" class="text-slate-400 hover:text-indigo-600 text-[10px] md:text-xs font-medium flex items-center justify-center gap-1 mx-auto transition-colors duration-500 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
                    Skip Question
                </button>
            </div>
        </div>
    </main>

    <footer class="w-full border-t border-slate-200 bg-white py-3 mt-auto">
        <div class="max-w-2xl mx-auto px-4 text-center text-slate-400 text-[9px] md:text-[10px] flex flex-col sm:flex-row justify-between items-center gap-1">
            <p>&copy; <span id="year"></span> Al-Br√ºcke.</p>
            <p>Master German vocabulary.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="dictionary.js" onerror="alert('Error: Could not load dictionary.js');"></script>

    <script>
        // --- THEME DATA ---
        const THEMES = [
            { id: 'indigo', gradient: 'from-indigo-600 to-violet-700', primary: '#4f46e5', accent: 'text-indigo-600', hover: 'hover:border-indigo-300 hover:bg-indigo-50', bg: 'bg-indigo-600' },
            { id: 'emerald', gradient: 'from-emerald-600 to-teal-700', primary: '#059669', accent: 'text-emerald-600', hover: 'hover:border-emerald-300 hover:bg-emerald-50', bg: 'bg-emerald-600' },
            { id: 'rose', gradient: 'from-rose-600 to-pink-700', primary: '#e11d48', accent: 'text-rose-600', hover: 'hover:border-rose-300 hover:bg-rose-50', bg: 'bg-rose-600' },
            { id: 'amber', gradient: 'from-amber-500 to-orange-600', primary: '#f59e0b', accent: 'text-amber-600', hover: 'hover:border-amber-300 hover:bg-amber-50', bg: 'bg-amber-500' },
            { id: 'blue', gradient: 'from-blue-600 to-indigo-700', primary: '#2563eb', accent: 'text-blue-600', hover: 'hover:border-blue-300 hover:bg-blue-50', bg: 'bg-blue-600' },
            { id: 'fuchsia', gradient: 'from-fuchsia-600 to-purple-700', primary: '#c026d3', accent: 'text-fuchsia-600', hover: 'hover:border-fuchsia-300 hover:bg-fuchsia-50', bg: 'bg-fuchsia-600' },
            { id: 'cyan', gradient: 'from-cyan-600 to-blue-700', primary: '#0891b2', accent: 'text-cyan-600', hover: 'hover:border-cyan-300 hover:bg-cyan-50', bg: 'bg-cyan-600' },
            { id: 'slate', gradient: 'from-slate-700 to-slate-900', primary: '#334155', accent: 'text-slate-700', hover: 'hover:border-slate-300 hover:bg-slate-50', bg: 'bg-slate-700' }
        ];

        let currentThemeIndex = 0;

        function randomizeTheme() {
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * THEMES.length);
            } while (nextIndex === currentThemeIndex);
            
            currentThemeIndex = nextIndex;
            const theme = THEMES[currentThemeIndex];

            const header = document.getElementById('questionHeader');
            if (header) {
                header.className = `p-5 md:p-8 text-center relative overflow-hidden transition-all duration-700 ease-in-out bg-gradient-to-br ${theme.gradient}`;
            }
            
            const streakBadge = document.getElementById('streakBadge');
            if (streakBadge) {
                streakBadge.style.color = theme.primary;
            }

            const skipBtn = document.getElementById('skipBtn');
            if (skipBtn) {
                skipBtn.onmouseover = () => { skipBtn.style.color = theme.primary; };
                skipBtn.onmouseout = () => { skipBtn.style.color = '#94a3b8'; };
            }
            
            return theme;
        }

        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const startBtn = document.getElementById('startBtn');
        const questionCard = document.getElementById('questionCard');
        const loadingState = document.getElementById('loadingState');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const streakDisplay = document.getElementById('streakDisplay');
        const progressDisplay = document.getElementById('progressDisplay');
        const skipBtn = document.getElementById('skipBtn');
        
        let score = 0;
        let streak = 0;
        let currentQuestion = null;
        let isAnswered = false;
        let availableIndices = []; 
        let totalQuestions = 0;
        let dictionary = [];

        document.getElementById('year').textContent = new Date().getFullYear();

        function initDeck() {
            dictionary = window.LOCAL_DICTIONARY || [];
            if (!dictionary || dictionary.length === 0) {
                alert("Error: dictionary.js not loaded or empty.");
                return;
            }
            totalQuestions = dictionary.length;
            availableIndices = Array.from({length: totalQuestions}, (_, i) => i);
        }

        startBtn.addEventListener('click', () => {
            initDeck();
            if(totalQuestions > 0) {
                startScreen.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                gameContainer.classList.add('animate-fade-in-up');
                fetchQuestion();
            }
        });

        skipBtn.addEventListener('click', () => {
            streak = 0;
            updateScoreUI();
            fetchQuestion();
        });

        function updateScoreUI() {
            scoreDisplay.textContent = `Score: ${score}`;
            streakDisplay.textContent = `Streak: ${streak} üî•`;
            const completed = totalQuestions - availableIndices.length;
            progressDisplay.textContent = `${completed} / ${totalQuestions}`;
        }

        async function fetchQuestion() {
            isAnswered = false;
            questionCard.classList.add('hidden');
            loadingState.classList.remove('hidden');
            loadingState.classList.add('flex');
            document.getElementById('feedbackSection').classList.add('hidden');
            
            await new Promise(r => setTimeout(r, 200));

            try {
                if (availableIndices.length === 0) {
                    initDeck();
                }

                const randomPoolIndex = Math.floor(Math.random() * availableIndices.length);
                const targetIndex = availableIndices[randomPoolIndex];
                availableIndices.splice(randomPoolIndex, 1);

                const targetWord = dictionary[targetIndex];
                
                const getBilingualString = (wordObj) => {
                    const arb = wordObj.arabic || '???';
                    const eng = wordObj.english || 'N/A';
                    return `${arb} (${eng})`;
                };

                const correctAnswer = getBilingualString(targetWord);
                const incorrectAnswers = [];
                const usedWrongIndices = new Set([targetIndex]);
                
                while (incorrectAnswers.length < 3) {
                    const randIndex = Math.floor(Math.random() * dictionary.length);
                    if (!usedWrongIndices.has(randIndex)) {
                        incorrectAnswers.push(getBilingualString(dictionary[randIndex]));
                        usedWrongIndices.add(randIndex);
                    }
                }

                currentQuestion = {
                    questionWord: targetWord.german,
                    partOfSpeech: targetWord.partOfSpeech || "Word",
                    correctAnswer: correctAnswer,
                    incorrectAnswers: incorrectAnswers,
                    hint: targetWord.hint,
                    explanation: targetWord.explanation,
                    example: targetWord.example || ""
                };

                updateScoreUI(); 
                renderQuestion(currentQuestion);

            } catch (error) {
                console.error(error);
            }
        }

        function renderQuestion(question) {
            const theme = randomizeTheme();
            loadingState.classList.add('hidden');
            loadingState.classList.remove('flex');
            questionCard.classList.remove('hidden');
            questionCard.classList.add('animate-fade-in-up');

            document.getElementById('questionWord').textContent = question.questionWord;
            document.getElementById('questionExample').textContent = question.example;
            document.getElementById('posBadge').textContent = question.partOfSpeech;

            const hintContainer = document.getElementById('hintContainer');
            if (question.hint) {
                hintContainer.classList.remove('hidden');
                document.getElementById('hintText').textContent = question.hint;
            } else {
                hintContainer.classList.add('hidden');
            }

            const allOptions = [...question.incorrectAnswers, question.correctAnswer];
            for (let i = allOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
            }

            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';

            allOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = `p-4 md:p-8 rounded-2xl border-2 transition-all duration-200 flex flex-col items-center justify-center gap-2 bg-slate-50 border-slate-200 text-slate-700 ${theme.hover} text-center relative z-10`;
                
                let arabic = '???';
                let english = 'N/A';
                
                if (option.includes(' (')) {
                    const parts = option.split(' (');
                    arabic = parts[0];
                    english = parts[1].replace(')', '');
                } else {
                    arabic = option;
                }

                btn.setAttribute('data-full-option', option);
                btn.innerHTML = `
                    <span class="font-arabic text-2xl md:text-3xl leading-relaxed font-bold">${arabic}</span>
                    <span class="text-2xl md:text-3xl font-bold font-sans tracking-tight">${english}</span>
                `;

                btn.onclick = () => handleAnswer(option, btn);
                grid.appendChild(btn);
            });
        }

        function handleAnswer(selectedOption, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const isCorrect = selectedOption === currentQuestion.correctAnswer;
            const buttons = Array.from(document.getElementById('optionsGrid').getElementsByTagName('button'));

            // TRIGGER FALLING ANIMATION for all incorrect options
            buttons.forEach(btn => {
                const btnOption = btn.getAttribute('data-full-option');
                if (btnOption !== currentQuestion.correctAnswer) {
                    btn.classList.add('animate-fall-out');
                } else {
                    // Highlight the correct one
                    btn.className = "p-4 md:p-8 rounded-2xl border-2 flex flex-col items-center justify-center gap-2 bg-green-100 border-green-500 text-green-800 ring-4 ring-green-500 text-center relative z-20 shadow-2xl scale-105 transition-all duration-300";
                }
            });

            if (isCorrect) {
                score += 10;
                streak += 1;
            } else {
                streak = 0;
                // Specifically highlight the selected WRONG button if it was picked (it will still fall though)
                btnElement.className = "p-4 md:p-8 rounded-2xl border-2 flex flex-col items-center justify-center gap-2 bg-red-100 border-red-500 text-red-800 ring-2 ring-red-500 text-center animate-fall-out";
            }

            buttons.forEach(btn => btn.disabled = true);

            updateScoreUI();
            showFeedback(isCorrect);
            
            // Wait longer for the animation to play out
            setTimeout(() => {
                fetchQuestion();
            }, 1500);
        }

        function showFeedback(isCorrect) {
            const feedbackSection = document.getElementById('feedbackSection');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const explanationText = document.getElementById('explanationText');
            const correctAnswerText = document.getElementById('correctAnswerText');
            const correctAnswerSpan = document.getElementById('correctAnswerSpan');
            const currentTheme = THEMES[currentThemeIndex];

            feedbackSection.classList.remove('hidden');
            feedbackSection.className = `mt-4 md:mt-6 overflow-hidden rounded-xl animate-fade-in-up border relative ${isCorrect ? 'bg-green-50 border-green-100' : 'bg-red-50 border-red-100'}`;
            
            const autoNextProgress = document.getElementById('autoNextProgress');
            autoNextProgress.innerHTML = `<div class="progress-bar" style="background-color: ${currentTheme.primary}"></div>`;

            if (isCorrect) {
                feedbackTitle.className = "font-bold text-base md:text-lg mb-1 flex items-center gap-2 text-green-700";
                feedbackTitle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> Richtig!`;
                correctAnswerText.classList.add('hidden');
            } else {
                feedbackTitle.className = "font-bold text-base md:text-lg mb-1 flex items-center gap-2 text-red-700";
                feedbackTitle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" x2="9" y1="9" y2="15"/><line x1="9" x2="15" y1="9" y2="15"/></svg> Not quite.`;
                correctAnswerText.classList.remove('hidden');
                
                let arb = '???';
                let eng = 'N/A';
                if (currentQuestion.correctAnswer.includes(' (')) {
                    const parts = currentQuestion.correctAnswer.split(' (');
                    arb = parts[0];
                    eng = parts[1].replace(')', '');
                }
                
                correctAnswerSpan.innerHTML = `
                    <span class="font-arabic text-lg md:text-xl mr-2">${arb}</span>
                    <span class="text-xs font-medium text-slate-500">(${eng})</span>
                `;
            }

            if (currentQuestion.explanation) {
                explanationText.textContent = currentQuestion.explanation;
                document.getElementById('explanationBox').classList.remove('hidden');
            } else {
                document.getElementById('explanationBox').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
