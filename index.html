        // --- GAME LOGIC ---

        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const startBtn = document.getElementById('startBtn');
        const questionCard = document.getElementById('questionCard');
        const loadingState = document.getElementById('loadingState');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const streakDisplay = document.getElementById('streakDisplay');
        const nextBtn = document.getElementById('nextBtn');
        const skipBtn = document.getElementById('skipBtn');
        
        let score = 0;
        let streak = 0;
        let currentQuestion = null;
        let isAnswered = false;

        document.getElementById('year').textContent = new Date().getFullYear();

        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            gameContainer.classList.add('animate-fade-in-up');
            fetchQuestion();
        });

        nextBtn.addEventListener('click', () => {
            fetchQuestion();
        });

        skipBtn.addEventListener('click', () => {
            streak = 0;
            updateScoreUI();
            fetchQuestion();
        });

        function updateScoreUI() {
            scoreDisplay.textContent = `Score: ${score}`;
            streakDisplay.textContent = `Streak: ${streak} ðŸ”¥`;
        }

        async function fetchQuestion() {
            // Reset UI
            isAnswered = false;
            questionCard.classList.add('hidden');
            loadingState.classList.remove('hidden');
            loadingState.classList.add('flex');
            document.getElementById('feedbackSection').classList.add('hidden');
            
            // Simulate brief delay for better UX
            await new Promise(r => setTimeout(r, 400));

            // GENERATE QUESTION FROM LOCAL DICTIONARY
            try {
                if (LOCAL_DICTIONARY.length < 4) {
                    throw new Error("Dictionary too small.");
                }

                // 1. Pick target word
                const targetIndex = Math.floor(Math.random() * LOCAL_DICTIONARY.length);
                const targetWord = LOCAL_DICTIONARY[targetIndex];

                // 2. FORCE GERMAN -> ARABIC
                const questionWord = targetWord.german;
                const correctAnswer = targetWord.arabic;
                const sourceLang = "German";

                // 3. Pick 3 incorrect options (must be different)
                const incorrectAnswers = [];
                const usedIndices = new Set([targetIndex]);

                while (incorrectAnswers.length < 3) {
                    const randIndex = Math.floor(Math.random() * LOCAL_DICTIONARY.length);
                    if (!usedIndices.has(randIndex)) {
                        incorrectAnswers.push(LOCAL_DICTIONARY[randIndex].arabic);
                        usedIndices.add(randIndex);
                    }
                }

                currentQuestion = {
                    questionWord: questionWord,
                    correctAnswer: correctAnswer,
                    incorrectAnswers: incorrectAnswers,
                    sourceLang: sourceLang,
                    hint: targetWord.hint,
                    explanation: targetWord.explanation,
                    example: targetWord.example || "" // Add example to state
                };

                renderQuestion(currentQuestion);

            } catch (error) {
                console.error(error);
                alert("Error generating question. Check console.");
            }
        }

        function renderQuestion(question) {
            loadingState.classList.add('hidden');
            loadingState.classList.remove('flex');
            questionCard.classList.remove('hidden');
            questionCard.classList.add('animate-fade-in-up');

            // Set Text
            document.getElementById('questionWord').textContent = question.questionWord;
            
            // Set Example Sentence
            const exampleEl = document.getElementById('questionExample');
            exampleEl.textContent = question.example;

            // Set Hint
            const hintContainer = document.getElementById('hintContainer');
            if (question.hint) {
                hintContainer.classList.remove('hidden');
                hintContainer.classList.add('inline-flex');
                document.getElementById('hintText').textContent = question.hint;
            } else {
                hintContainer.classList.add('hidden');
            }

            // Shuffle Options
            const allOptions = [...question.incorrectAnswers, question.correctAnswer];
            for (let i = allOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
            }

            // Render Buttons
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';

            allOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = `p-4 md:p-5 rounded-xl border-2 text-lg font-medium transition-all duration-200 flex items-center justify-between group bg-slate-50 border-slate-200 text-slate-700 hover:border-indigo-300 hover:bg-indigo-50 font-arabic`;
                
                const span = document.createElement('span');
                span.textContent = option;
                btn.appendChild(span);

                btn.onclick = () => handleAnswer(option, btn, allOptions);
                grid.appendChild(btn);
            });
        }

        function handleAnswer(selectedOption, btnElement, allOptions) {
            if (isAnswered) return;
            isAnswered = true;

            const isCorrect = selectedOption === currentQuestion.correctAnswer;
            const grid = document.getElementById('optionsGrid');
            const buttons = grid.getElementsByTagName('button');

            // Update Score
            if (isCorrect) {
                score += 10;
                streak += 1;
                // Highlight Selected Correct
                btnElement.className = "p-4 md:p-5 rounded-xl border-2 text-lg font-medium flex items-center justify-between group bg-green-100 border-green-500 text-green-800 ring-1 ring-green-500 font-arabic";
                btnElement.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
            } else {
                streak = 0;
                // Highlight Selected Wrong
                btnElement.className = "p-4 md:p-5 rounded-xl border-2 text-lg font-medium flex items-center justify-between group bg-red-100 border-red-500 text-red-800 ring-1 ring-red-500 font-arabic";
                btnElement.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-600"><circle cx="12" cy="12" r="10"/><line x1="15" x2="9" y1="9" y2="15"/><line x1="9" x2="15" y1="9" y2="15"/></svg>`;

                // Find and Highlight Actual Correct
                for (let btn of buttons) {
                    if (btn.querySelector('span').textContent === currentQuestion.correctAnswer) {
                        btn.className = "p-4 md:p-5 rounded-xl border-2 text-lg font-medium flex items-center justify-between group bg-green-100 border-green-500 text-green-800 ring-1 ring-green-500 font-arabic";
                        btn.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
                    }
                }
            }

            // Disable all buttons
            for (let btn of buttons) {
                btn.disabled = true;
                if (!btn.classList.contains('bg-green-100') && !btn.classList.contains('bg-red-100')) {
                    btn.classList.add('opacity-50');
                }
            }

            updateScoreUI();
            showFeedback(isCorrect);
        }

        function showFeedback(isCorrect) {
            const feedbackSection = document.getElementById('feedbackSection');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const explanationText = document.getElementById('explanationText');
            const correctAnswerText = document.getElementById('correctAnswerText');
            const correctAnswerSpan = document.getElementById('correctAnswerSpan');

            feedbackSection.classList.remove('hidden');
            feedbackSection.className = `mt-6 p-4 rounded-xl animate-fade-in-up border ${isCorrect ? 'bg-green-50 border-green-100' : 'bg-red-50 border-red-100'}`;

            if (isCorrect) {
                feedbackTitle.className = "font-bold text-lg mb-1 flex items-center gap-2 text-green-700";
                feedbackTitle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> Richtig! Excellent.`;
                correctAnswerText.classList.add('hidden');
            } else {
                feedbackTitle.className = "font-bold text-lg mb-1 flex items-center gap-2 text-red-700";
                feedbackTitle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" x2="9" y1="9" y2="15"/><line x1="9" x2="15" y1="9" y2="15"/></svg> Not quite.`;
                correctAnswerText.classList.remove('hidden');
                correctAnswerSpan.textContent = currentQuestion.correctAnswer;
            }

            if (currentQuestion.explanation) {
                explanationText.textContent = currentQuestion.explanation;
                document.getElementById('explanationBox').classList.remove('hidden');
            } else {
                document.getElementById('explanationBox').classList.add('hidden');
            }
        }
    </script>
